<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KenzieFlix</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 class="title"><img src="Imagens/logo 1.png" alt="Logo KenzieFlix"></h1>
            <h2 class="subtitle">Quem está assistindo?</h2>
            <nav>
                <ul class="menu">
                    <li class="user">
                        <a href=""><img src="Imagens/avatar1-1.png" alt="avatar 1" class="avatar"></a>
                        <p class="user-name">Aline</p>
                    </li>
                    <li class="user">
                        <a href=""><img src="Imagens/avatar1-2.png" alt="avatar 2" class="avatar"></a>
                        <p class="user-name">Pedro</p>
                    </li>
                    <li class="user">
                        <a href=""><img src="Imagens/avatar1.png" alt="avatar 3" class="avatar"></a>
                        <p class="user-name">Júlia</p>
                    </li>
                    <li class="new-user">
                        <a href="">
                            <div class="add">
                                <div class="circle">
                                    <div class="horizontal-line"></div>
                                    <div class="vertical-line"></div>
                                </div>                       
                            </div>
                        </a>
                        <p class="user-name">Adicionar perfil</p>
                    </li>
                </ul>
            </nav>
            <button class="manage">Gerenciar Perfis</button>
        </main>
    </body>
</html>
